name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.9", "3.12", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest -v
      - name: Run linting and type checking
        run: |
          uv run ruff check usbpeek.py tests/test_usbpeek.py
          uv run mypy usbpeek.py tests/test_usbpeek.py
