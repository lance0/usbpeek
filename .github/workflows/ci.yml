name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        uv sync --extra dev
    - name: Run tests
      run: |
        uv run pytest -v
    - name: Run type checking
      run: |
        uv run mypy usbpeek.py tests/test_usbpeek.py
    - name: Run linting
      run: |
        uv run ruff check usbpeek.py tests/test_usbpeek.py
